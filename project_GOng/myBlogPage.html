<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>myBlogPage</title>
		<style>
			#header{background-color:pink; height:100px; text-align:center;}
			#nav{background-color:gray; height:300px; width:20%; float:left; text-align:center;}
			#content{background-color:lightgreen; height:300px; width:80%; float:right;}
			#footer{background-color:lightblue; height:50px; clear:both;text-align:center;}
			img{height:70px; width:70px;text-align:center;}
			a:link{color:blue;}
			a:vistied{color:purple;}
		</style>
	</head>
	<body>
		<div id="header"><h1>My Blog Page</h1></div>
		<div id="nav">
			<h2>Links</h2>
			<ul style="text-align:center;">
				<li style="text-align:left;"><a href="https://www.w3schools.com/">W3C</a></li>
				<li style="text-align:left;"><a href="https://www.mozilla.org/ko/">MOZILA</a></li>
				<li style="text-align:left;"><a href="https://htmldog.com/">HTML Dogs</a></li>
			</ul>
			<img src="../img/bamtory.jpg" alt="밤토리사진">
			<p>이제경</p>
		</div>
		<div id="content">
			<h2>Semantic Tags</h2>
			<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
			<h2>div와 span</h2>
			<p>div은 'divide'의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</p>
		</div>
